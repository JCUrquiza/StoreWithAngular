<p-panel header="Warehouses" class="p-1">
  <p>
    In this module, you can create warehouses for branches and associate
    them with the indicated branch. In addition, you can also see the
    quantities of the products in the different warehouses.
  </p>
</p-panel>

<div class="grid mt-2">

  <div class="col-12 md:col-3">
    <p-card>
      <p-button
        class="flex justify-content-center"
        label="Add"
        severity="success"
        (onClick)="selectAction('create')"
      />
    </p-card>
  </div>

  <div class="col-12 md:col-3">
    <p-card>
      <p-button
        class="flex justify-content-center"
        label="Show"
        severity="info"
        (onClick)="selectAction('read')"
      />
    </p-card>
  </div>

  <div class="col-12 md:col-12">

    <create-warehouses *ngIf="actionOfCrudFromService.create" />

    <show-warehouses *ngIf="actionOfCrudFromService.read" />

  </div>

</div>
