<p-panel header="Products" class="p-1">
  <p>
    In this module you can create, delete and modify product families and complete products.
  </p>
</p-panel>

<div class="grid mt-2">

  <div class="col-12 md:col-3">
    <p-card>
      <p-button
        class="flex justify-content-center"
        label="Add"
        severity="success"
        (onClick)="selectAction('create')"
      />
    </p-card>
  </div>

  <div class="col-12 md:col-3">
    <p-card>
      <p-button
        class="flex justify-content-center"
        label="Show"
        severity="info"
        (onClick)="selectAction('read')"
      />
    </p-card>
  </div>

  <div class="col-12 md:col-12">

    <create-product *ngIf="actionOfCrudFromService.create" />

    <show-product *ngIf="actionOfCrudFromService.read" />

  </div>

</div>
