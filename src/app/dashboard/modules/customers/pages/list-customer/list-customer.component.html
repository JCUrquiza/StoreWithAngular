<div class="card">

  <!-- <p-toast /> -->
  <div class="mt-5">
    <p-table [value]="customers" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Last Name</th>
          <th>Second Name</th>
          <th>email</th>
          <th>branchOffice</th>
          <th>status</th>
          <th style="width: 5rem"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-customer>
        <tr>
          <td>{{ customer.id }}</td>
          <td>{{ customer.name }}</td>
          <td>{{ customer.sureName }}</td>
          <td>{{ customer.secondSureName }}</td>
          <td>{{ customer.email }}</td>
          <td>{{ customer.branchOffice.name }}</td>
          <td>
            <p-tag
              [value]="customer.status.name"
              [rounded]="true"
              [severity]="getSeverity(customer.status.code)"
            />
          </td>
          <td>
            <button
              type="button"
              pButton
              pRipple
              icon="pi pi-pen-to-square"
              (click)="goDetailsCustomer(customer.id)"
            >
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>


</div>
