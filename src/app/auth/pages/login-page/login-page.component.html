<form autocomplete="off" [formGroup]="myForm" (ngSubmit)="login()">

  <div class="flex flex-column align-items-center justify-content-center">

    <h1>Login</h1>

    <div class="input-group">
      <label for="email">Email</label>
      <input
        pInputText
        id="email"
        formControlName="email"
        placeholder="Email"
      />

      <small
        *ngIf="isNotValidField('email')"
        style="color: rgb(85, 0, 0); padding-top: 10px;"
      >
        {{ getFieldError('email') }}
      </small>

    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input
        pInputText
        type="password"
        id="password"
        formControlName="password"
        placeholder="Password"
      />

      <small
        *ngIf="isNotValidField('password')"
        style="color: rgb(85, 0, 0); padding-top: 10px;"
      >
        {{ getFieldError('password') }}
      </small>

    </div>

    <button
      type="submit"
      pButton
      pRipple
      style="margin-top: 20px;"
    >
      Login
    </button>

    <div style="margin-top: 60px;">

      <span class="txt1 p-b-17">
        ¿No tienes cuenta?
      </span>

      <a routerLink="/auth/register" class="txt2">
        Crear una aquí
      </a>

    </div>

  </div>

  <div *ngIf="loadUserLogin" class="overlay">
    <div class="spinner-container">
      <p-progressSpinner
        styleClass="w-4rem h-4rem"
        strokeWidth="8"
        fill="var(--surface-ground)"
        animationDuration=".5s"
      />
    </div>
  </div>

</form>
